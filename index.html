<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <img src="images/bg-main-mobile.png" alt="" class="img-1">
      <div class="front-page">
        <img src="images/bg-card-front.png" alt="">
        <section class="front-info">
          <img src="images/card-logo.svg" alt="" class="img-1-1">
          <h1>0000 0000 0000 0000</h1>
          <div class="info">
            <h2>Jane Appleseed</h2>
            <h3><span>00</span>/<span>00</span></h3>
          </div>
        </section>
      </div>
      <div class="back-page">
        <img src="images/bg-card-back.png" alt="">
        <p>000</p>
      </div>
      <!-- <img src="images/bg-card-front.png" alt=""> -->
      <!-- <img src="images/bg-card-back.png" alt=""> -->
      <!-- <h3>000</h3> -->
    </header>
    <main>
      <!-- <label for="name">Cardholder Name</label> -->
      <h4>Cardholder Name</h4>
      <input type="text" placeholder="e.g. Jane Appleseed" name="name">
      <h4>Card Number</h4>
      <!-- <label for="number">Card Number</label> -->
      <input type="number" name="number" id="" placeholder="e.g. 1234 5678 9123 0000">
      <div class="date">
        <!-- <label for="exp">Exp. Date (MM/YY)</label> -->
        <div class="exp-date">
          <h4>Exp. Date (MM/YY)</h4>
          <input type="text" name="exp" placeholder="MM">
          <input type="text" name="exp" placeholder="YY">
        </div>
        <div class="cvc">
          <h4>CVC</h4>
          <input type="number" name="cvc" placeholder="e.g. 123">
        </div>
        
      </div>
      <button>Confirm</button>
    </main>

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
  
  </div>
</body>
</html>
