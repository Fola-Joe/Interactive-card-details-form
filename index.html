<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="cards">
        <!-- <img src="images/bg-main-mobile.png" alt="" class="img-1"> -->
        <div class="front-page">
          <img src="images/bg-card-front.png" alt="">
          <section class="front-page-info">
            <img src="images/card-logo.svg" alt="" class="img-1-1">
            <h1>0000 0000 0000 0000</h1>
            <div class="info">
              <h2>Jane Appleseed</h2>
              <h3><span>00</span>/<span>00</span></h3>
            </div>
          </section>
        </div>
        <div class="back-page">
          <img src="images/bg-card-back.png" alt="">
          <p class="cvc-content">000</p>
        </div>
      </div>
    </header>
    <main class="input-details">
      <div class="input-1">
        <h4>Cardholder Name</h4>
        <input type="text" placeholder="e.g. Jane Appleseed" name="name" id="name">
        <span class="error-msg error-1">Can't be blank</span>
      </div>
      <div class="input-2">
        <h4>Card Number</h4>
        <input type="text" name="number" id="" placeholder="e.g. 1234 5678 9123 0000" id="card-num">
        <span class="error-msg error-2">Wrong format, numbers only</span>
      </div>
      <div class="date">
        <div class="exp-date">
          <h4>Exp. Date (MM/YY)</h4>
          <input type="text" name="exp" placeholder="MM" id="month">
          <input type="text" name="exp" placeholder="YY" id="year">
          <span class="error-msg error-3">Can't be blank</span>
        </div>
        <div class="cvc">
          <h4>CVC</h4>
          <input type="text" name="cvc" placeholder="e.g. 123" id="cvc">
          <span class="error-msg error-4">Can't be blank</span>
        </div>
      </div>
      <button id="submit">Confirm</button>
    </main>

    <!-- Completed state start -->
    <main class="completed">
      <img src="images/icon-complete.svg" alt="icon complete">
      <h5>Thank you!</h5>
      <p class="completed-p">We've added your card details</p>
      <button id="continue">Continue</button>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
